<div class="row">
    <div class="col-sx-12">
        <form [formGroup]="recipeForm" (submit)="onSubmit()">
            <div class="row">
                <div class="col-x-12">
                    <button type="submit" class="btn btn-success spaced-btn" [disabled]="recipeForm.invalid">Save</button>
                    <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            id="name"
                            type="text"
                            class="form-control"
                            formControlName="name"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            id="imagePath"
                            type="text" 
                            class="form-control"
                            formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="recipeForm.get('imagePath').value" style="max-height: 50px;" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            id="imagePath" 
                            type="text" 
                            class="form-control"
                            rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                        class="row" 
                        *ngFor="let ingredient of getIngredients(); let i = index" 
                        [formGroupName]="i"
                        style="margin-top: 10px;">

                        <div class="col-xs-8">
                            <input 
                                type="text" 
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input 
                                type="text" 
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" style="margin-top: 10px;">
                            <button type="button" class="btn btn-success" (click)="addIngredient()">Add new ingredient</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </form>
    </div>
</div>
